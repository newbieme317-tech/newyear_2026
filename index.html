<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(#1a001f, #3b003d);
    overflow: hidden;
    font-family: Arial, sans-serif;
}
#startScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}
#startScreen h1 {
    color: white;
    font-size: clamp(2rem, 6vw, 3.5rem);
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0%,100% { opacity: 1; }
    50% { opacity: 0.4; }
}
#message {
    position: fixed;
    top: 35%;
    width: 100%;
    text-align: center;
    font-size: clamp(2.5rem, 8vw, 5rem);
    color: pink;
    font-weight: bold;
    text-shadow: 0 0 25px pink, 0 0 50px violet, 0 0 100px purple;
    display: none;
    z-index: 8;
    animation: fadeIn 1.5s ease forwards;
}
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
}
#windowButton {
    position: fixed;
    display: none;
    z-index: 9;
    width: 30px;
    height: 30px;
    border-radius: 4px;
    background: yellow;
    box-shadow: 0 0 15px yellow, 0 0 30px rgba(255,255,150,0.6);
    cursor: pointer;
    animation: flicker 1s infinite alternate;
    transition: transform 0.3s, box-shadow 0.3s;
}
#windowButton:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px yellow, 0 0 40px rgba(255,255,150,0.8);
}
@keyframes flicker {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.8; }
}
canvas { position: fixed; inset: 0; z-index: 1; }
</style>
</head>
<body>

<div id="startScreen">
    <h1>âœ¨ CLICK ME âœ¨</h1>
</div>

<div id="message">ðŸŽ‰ HAPPY NEW YEAR! ðŸŽ‰</div>
<div id="windowButton"></div>

<canvas id="canvas"></canvas>

<audio id="trailingMusic" preload="auto" loop>
    <source src="trailing.mp3" type="audio/mpeg">
</audio>
<audio id="music" preload="auto">
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
resize();
window.addEventListener("resize", resize);

/* Stars */
const stars = [];
for(let i=0;i<120;i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, radius:Math.random()*1.2+0.3, alpha:Math.random(), delta:0.005+Math.random()*0.01});

/* Skyscrapers (static) */
const skyscrapersCanvas = document.createElement('canvas');
const skyscrapersCtx = skyscrapersCanvas.getContext('2d');
skyscrapersCanvas.width = canvas.width;
skyscrapersCanvas.height = canvas.height;
const skyscrapers = [];
const numBuildings = 15;
const baseHeight = canvas.height * 0.25;
const buildingWidth = canvas.width / numBuildings;
for(let i=0;i<numBuildings;i++){
    const h = baseHeight * (0.5 + Math.random()*0.5);
    const x = i*buildingWidth;
    skyscrapers.push({x, width: buildingWidth-2, height:h});
    skyscrapersCtx.fillStyle = "#2b0033"; 
    skyscrapersCtx.fillRect(x, canvas.height - h, buildingWidth-2, h);
}

/* Particle */
class Particle {
    constructor(x, y, color, size=2, speedMultiplier=1){
        this.x=x; this.y=y; this.angle=Math.random()*Math.PI*2; this.speed=(Math.random()*4+2)*speedMultiplier;
        this.life=90 + Math.random()*30; this.color=color; this.size=size; this.trail=[];
    }
    update(){
        this.trail.push({x:this.x,y:this.y});
        if(this.trail.length>15) this.trail.shift();
        this.x += Math.cos(this.angle)*this.speed;
        this.y += Math.sin(this.angle)*this.speed;
        this.speed *= 0.92; this.life--;
    }
    draw(){
        ctx.strokeStyle=this.color;
        ctx.beginPath();
        this.trail.forEach((p,i)=>i===0?ctx.moveTo(p.x,p.y):ctx.lineTo(p.x,p.y));
        ctx.stroke();
        ctx.fillStyle=this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}
let particles = [];

/* Firework bloom */
function firework(x,y,strength=100){
    const hue=Math.random()*360;
    for(let i=0;i<strength;i++){
        const size=Math.random()*2+1.5;
        const speedMultiplier=0.7 + Math.random()*0.8;
        const color=`hsl(${hue + Math.random()*40},100%,65%)`;
        particles.push(new Particle(x,y,color,size,speedMultiplier));
    }
}

/* Rocket */
class Rocket{
    constructor(x, yTarget, onExplode, colorHue=null, count=200, speed=5){
        this.x=x; this.y=canvas.height; this.yTarget=yTarget;
        this.trail=[]; this.color=colorHue!==null?`hsl(${colorHue},100%,60%)`:`hsl(${Math.random()*360},100%,60%)`;
        this.exploded=false; this.onExplode=onExplode; this.count=count; this.speed=speed;
    }
    update(){
        if(this.exploded) return;
        this.trail.push({x:this.x,y:this.y});
        if(this.trail.length>25) this.trail.shift();
        if(Math.random()<0.3) particles.push(new Particle(this.x,this.y,`hsl(${Math.random()*360},100%,70%)`,1,Math.random()*0.5+0.5));
        if(this.y>this.yTarget) this.y-=this.speed; else this.explode();
    }
    draw(){
        if(this.exploded) return;
        ctx.strokeStyle=this.color; ctx.lineWidth=2;
        ctx.beginPath(); this.trail.forEach((p,i)=>i===0?ctx.moveTo(p.x,p.y):ctx.lineTo(p.x,p.y)); ctx.stroke();
        ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,4,0,Math.PI*2); ctx.fill();
    }
    explode(){
        for(let i=0;i<this.count;i++){
            const size=Math.random()*3+2;
            const speedMultiplier=2 + Math.random()*2;
            const color=`hsl(${Math.random()*360},100%,60%)`;
            particles.push(new Particle(this.x,this.y,color,size,speedMultiplier));
        }
        this.exploded=true;
        if(this.onExplode) this.onExplode();
    }
}
let rockets=[];

/* Animate loop */
function animate(){
    ctx.fillStyle="rgba(26,0,31,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    stars.forEach(s=>{
        s.alpha += s.delta;
        if(s.alpha>1||s.alpha<0) s.delta*=-1;
        ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.beginPath(); ctx.arc(s.x,s.y,s.radius,0,Math.PI*2); ctx.fill();
    });

    ctx.drawImage(skyscrapersCanvas,0,0);

    rockets = rockets.filter(r=>{ r.update(); r.draw(); return !r.exploded || particles.length>0; });
    particles = particles.filter(p=>{ p.update(); p.draw(); return p.life>0; });

    requestAnimationFrame(animate);
}

/* Music & fireworks */
const music=document.getElementById("music");
const trailingMusic=document.getElementById("trailingMusic");
let audioCtx, analyser, dataArray, energyHistory=[], lastBeat=0;

async function startMusicAndFireworks(){
    trailingMusic.pause(); trailingMusic.currentTime=0;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser(); analyser.fftSize=512;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    const source = audioCtx.createMediaElementSource(music);
    source.connect(analyser); analyser.connect(audioCtx.destination);
    await audioCtx.resume(); try{await music.play()}catch{}
    detectBeat();
    const intervalId=setInterval(()=>{ firework(Math.random()*canvas.width, Math.random()*canvas.height*0.6,80); },1200);
    setTimeout(()=>{
        clearInterval(intervalId); rockets=[]; trailingMusic.pause(); music.pause();
        document.getElementById("message").style.display="block";
        setTimeout(()=>{ 
            const windowBtn=document.getElementById("windowButton");
            const b=skyscrapers[Math.floor(Math.random()*skyscrapers.length)];
            windowBtn.style.left=(b.x + b.width*0.5 - 15) + "px";
            windowBtn.style.top=(canvas.height - b.height + 5) + "px";
            windowBtn.style.display="block";
            windowBtn.onclick=()=>{ window.location.href="2025.html"; };
        },5000);
    },10000);
}

function detectBeat(){
    analyser.getByteFrequencyData(dataArray);
    let bass=0; for(let i=0;i<20;i++) bass+=dataArray[i];
    energyHistory.push(bass); if(energyHistory.length>60) energyHistory.shift();
    const avg=energyHistory.reduce((a,b)=>a+b,0)/energyHistory.length;
    const now=performance.now();
    if(bass>avg*1.45 && now-lastBeat>200){ lastBeat=now; firework(Math.random()*canvas.width, Math.random()*canvas.height*0.6,100);}
    requestAnimationFrame(detectBeat);
}

/* Launch grand rocket */
function launchRockets(){
    rockets.push(new Rocket(canvas.width/2, canvas.height*0.15, ()=>{ startMusicAndFireworks(); }, 0, 400, 7));
}

/* User click start */
const start=()=>{
    document.getElementById("startScreen").style.display="none";
    animate();
    trailingMusic.play().catch(()=>console.log("Enable sound."));
    launchRockets();
};
document.getElementById("startScreen").addEventListener("click", start);
document.getElementById("startScreen").addEventListener("touchstart", start);
</script>
</body>
</html>
